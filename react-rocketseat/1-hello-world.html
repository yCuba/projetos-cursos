<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do React</title>

    <style type="text/tailwindcss">
        @theme {
            --text: #EBEBEB;
            --text-secondary: #6B6B6B;
            --primary: #462878;
            --background: #2D2A37;

            --gradient: 180deg, 
                rgba(0, 0, 0, 0.05) 0%, 
                rgba(255, 255, 255, 0.05) 100%;

            
            --gradient-hover: 180deg,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(255, 255, 255, 0.1) 100%;

            --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
                0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
                0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
                0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
                0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
                0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

            --font-sans: 'Rubik', sans-serif;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById('root')).render(
                   
            <h1>Hello World!</h1>

        )

    </script>


    
</body>
</html>
